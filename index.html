<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover trending posts from the Bluesky social network in real-time">
    <meta name="keywords" content="Bluesky, social media, trending posts, AT Protocol">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="Bluesky Trending Posts">
    <meta property="og:description" content="Discover trending posts from the Bluesky social network in real-time">
    <meta property="og:image" content="https://your-domain.com/images/og-image.png">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <title>Bluesky Top Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f8fa;
            color: #1c2024;
            line-height: 1.5;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #0066cc;
            margin-bottom: 10px;
        }

        .header p {
            color: #536471;
            font-size: 1.1em;
        }

        .post-list {
            max-width: 700px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
        }

        .post-item {
            max-width: 700px;
            background: #ffffff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 3px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .avatar-placeholder {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            margin-right: 15px;
            background: linear-gradient(135deg, #e6e9ec 0%, #f2f4f6 100%);
            border: 3px solid #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-details {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .name-handle {
            flex-grow: 1;
        }

        .compact-stats {
            color: #536471;
            font-size: 0.85em;
            text-align: right;
        }

        .compact-stats span {
            display: block;
            line-height: 1.4;
        }

        .display-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #1c2024;
            margin-bottom: 2px;
        }

        .handle {
            color: #536471;
            font-size: 0.95em;
        }

        .likes {
            font-weight: 500;
            color: #f91880;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(249, 24, 128, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            margin: 10px 0;
            font-size: 0.95em;
            white-space: nowrap;
        }

        .post-content {
            font-size: 1.05em;
            line-height: 1.6;
            margin: 15px 0;
            color: #0f1419;
        }

        .post-content a {
            color: #0066cc;
            text-decoration: none;
        }

        .post-content a:hover {
            text-decoration: underline;
        }

        .hashtag {
            color: #0066cc;
            font-weight: 500;
        }

        .post-links {
            display: flex;
            gap: 15px;
            margin-top: 0;
        }

        .post-links a {
            color: #0066cc;
            text-decoration: none;
            font-size: 0.95em;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(0, 102, 204, 0.1);
            transition: background 0.2s ease;
        }

        .post-links a:hover {
            background: rgba(0, 102, 204, 0.15);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .post-list {
                max-width: 100%;
            }

            .post-item {
                padding: 15px;
            }
        }

        .post-images {
            margin: 15px 0;
        }

        .show-images-btn {
            background: #0066cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }

        .show-images-btn:hover {
            background: #0052a3;
        }

        .images-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .images-container img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        .images-container img:hover {
            transform: scale(1.02);
        }

        .timestamp {
            color: #536471;
            font-size: 0.9em;
            white-space: nowrap;
            margin-left: 15px;
        }

        .post-meta {
            border-top: 1px solid #ebeef0;
            margin-top: 15px;
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .likes.on-fire {
            background: linear-gradient(135deg, #ffd93d, 40%, #ff6b6b);
            color: white;
            animation: pulse 2s infinite;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .meta-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #536471;
            font-size: 0.9em;
        }

        .rate {
            color: #f91880;
            font-weight: 500;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 700px;
            margin: 0 auto;
            color: #536471;
            font-size: 1.1em;
        }

        .status-wrapper {
            max-width: 700px;
            margin: 0 auto;
        }

        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            color: #536471;
        }

        .counters {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
            color: #536471;
            font-size: 0.85em;
        }

        .status-left {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(0, 102, 204, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            width: 30%;
            background: #0066cc;
            border-radius: 2px;
            animation: loading 2s infinite ease-in-out;
            position: relative;
        }

        .loading-progress.tracking {
            width: 100%;
            background: linear-gradient(90deg, 
                rgba(249, 24, 128, 0.2) 0%,
                rgba(249, 24, 128, 1) 50%,
                rgba(249, 24, 128, 0.2) 100%
            );
            animation: tracking-wave 4s infinite ease-in-out;
        }

        .loading-progress.tracking::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 100%
            );
            animation: tracking-shine 4s infinite ease-in-out;
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(300%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes tracking-wave {
            0% {
                background-position: -200px 0;
            }
            100% {
                background-position: 200px 0;
            }
        }

        @keyframes tracking-shine {
            0% {
                transform: translateX(-200px) skewX(-45deg);
            }
            100% {
                transform: translateX(400px) skewX(-45deg);
            }
        }

        .meta-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .likes {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bluesky Trending Posts</h1>
        <div class="status-wrapper">
            <div class="status-container">
                <div class="status-left">
                    <span id="tracking-text">Listening for new posts... Please wait.</span>
                    <div class="loading-bar">
                        <div class="loading-progress"></div>
                    </div>
                </div>
                <div class="counters">
                    <span id="post-counter">0 üìù</span>
                    <span id="likes-counter">0 ‚ù§Ô∏è</span>
                </div>
            </div>
        </div>
    </div>
    <div id="topPosts" class="post-list"></div>
    <script src="script.js"></script>
</body>
</html>
